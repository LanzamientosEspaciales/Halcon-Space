<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Halcon Space</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/galeria.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <!-- Título de la página -->
  <meta property="og:title" content="Galeria • Halcon Space">
  
  <!-- Descripción que aparecerá en el embed -->
  <meta property="og:description" content="Galeria de imagenes de Halcon Space">
  
  <!-- URL de la página -->
  <meta property="og:url" content="https://halconspace.site/galeria">
  
  <!-- Imagen para el embed (recomendado 1200x630 píxeles) -->
  <meta property="og:image" content="https://halconspace.site/img/fotos/Falcon%209%20en%20SLC-40.jpg">
  
  <!-- Tipo de contenido (website, article, video, etc.) -->
  <meta property="og:type" content="website">
  
  <!-- Idioma y región opcionales -->
  <meta property="og:locale" content="es_ES">
</head>
<body>

    <!-- Encabezado -->
    <div id="menu-container"></div>
    <script src="js/menu.js"></script>

    <!-- Sección de Galería -->
    <section class="gallery">
        <div class="container">
            <h3>Galería de Imágenes</h3>
            <div class="gallery-grid" id="gallery"></div>
        </div>
    </section>

    <!-- Modal para ver imágenes en grande -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <footer>
        <p>&copy; 2025 Halcon Space. Todos los derechos reservados.</p>
    </footer>

    <script src="js/galeria.js"></script>

</body>
</html>
